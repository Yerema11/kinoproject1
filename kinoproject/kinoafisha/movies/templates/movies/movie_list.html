<!-- movie_list.html -->
{% extends 'base.html' %}

{% block title %}Список фильмов{% endblock %}

{% block content %}
    <h1>Список фильмов</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} ({{ movie.release_date }})</li>
        {% empty %}
            <p>Нет фильмов для отображения.</p>
        {% endfor %}
    </ul>
{% endblock %}
